{% extends "base.html" %}

{% block title %}Editar Perfil{% endblock title %}

{% block content %}

<h1>🛠️ Editar Perfil de {{ user.username }}</h1>

<form method="post">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit">Guardar Cambios</button>
</form>

<p class="cancel-link">
    <a href="{% url 'user_detail' username=user.username %}">
        Cancelar y Volver al Perfil
    </a>
</p>

{% endblock content %}
