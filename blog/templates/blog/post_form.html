{% extends "base.html" %}

{% block title %}{{ post.titulo }}{% endblock title %}

{% block content %}

<h1>📝 Crear Nuevo Post</h1>

<form method="post">

    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit">Publicar Post</button>
</form>

<p class="cancel-link">
    <a href="{% url 'blog:post_list' %}">Cancelar y Volver a la Lista de Posts</a>
</p>

{% endblock content %}
