{% extends "base.html" %}

{% block title %}{{ post.titulo }}{% endblock title %}

{% block content %}

<h1>{{ post.titulo }}</h1>

<p class="post-meta">Publicado por <strong>{{ post.autor.username }}</strong> el {{ post.fecha_publicacion }}</p>

<div class="post-content">
    {{ post.contenido|linebreaks }}
</div>

<p class="back-link">
    <a href="{% url 'blog:post_list' %}">‚Üê Volver a la lista de posts</a>
</p>

{% endblock content %}
